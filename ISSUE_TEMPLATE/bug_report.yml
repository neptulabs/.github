name: "Bug report"
description: "Report a problem with the Neptune framework"
labels: ["type: bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: "When I ..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please list the exact steps.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Framework version / commit
      description: e.g. 0.1.0 or git SHA
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Logs, screenshots, environment information, etc.
